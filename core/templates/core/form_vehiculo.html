{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'core/img/logo.ico'%}">
    <title>Categoria</title>

    <!--CSS-->
    <link href="{% static 'core/css/categoria.css'%}" rel="stylesheet">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <!--Bootstrap-Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script type="text/javascript">
    $(document).ready(function(){
        $("#error").hide();
    })
</script>
</head>

<body>

    <div class="container-fluid">
        <header class="nav">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" id="navbarsupportedcontent">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar Atención"
                            aria-label="Search">
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
                        <li class="inicio">
                            <a class="nav-link" href="{% url 'home' %}">Inicio </a>
                        </li>
                        <li class="Atendedor">
                            <a class="nav-link" href="{% url 'atendedor' %}">Atendedor</a>
                        </li>
                        <li class="nosotros">
                            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                        <li class="login">
                            <a class="nav-link" href="{% url 'iniciarSesion' %}">Iniciar Sesión</a>
                        </li>
                        <li class="Registro">
                            <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                        </li>
                        </li>
                        <li class="Contacto">
                            <a class="nav-link" href="{% url 'Contacto' %}">Contacto</a>
                        </li>
                        <li class="listar">
                            <a class="nav-link " href="{% url 'listar' %}">Listar</a>
                        </li>

                        <li class="disabled">
                            <a class="nav-link disabled" href="{% url 'form_vehiculo' %}" tabindex="-1" aria-disabled="true">Registrar Vehiculo</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div class="container-fluid">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-primary">
            <div>
              <h1 class="titulo">Registrar vehiculo</h1>
                <h2 class="subtitulo">Ingrese los siguientes datos</h2>
                    <img src="{% static 'core/img/logo.png'%}" class="logoN">
                </p>

                <form method="post" action="" id="formulario">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>
        
                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                    <div id="error" class="alert alert-danger" role="alert"></div>
        
                </form>

                <div class="alert alert-success" role="alert">
                    {{mensaje}}
                </div>
            </div>

        </div>
    </div>


</body>

</html>
