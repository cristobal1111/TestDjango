{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'core/img/logo.ico'%}">
    <title>Registro</title>
    <link href="{% static 'core/css/registro.css'%}" rel="stylesheet">

    <!--Fuente de google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="body">
    <!--Menú-->
    <header class="nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="navbarsupportedcontent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar Atención" aria-label="Search">
                </form>
                <ul class="navbar-nav mr-auto">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
                    <li class="inicio">
                        <a class="nav-link" href="{% url 'home' %}">Inicio <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mantenciones </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Por categoría</a>
                            <a class="dropdown-item" href="#">Por atendedor</a>
                        </div>
                    </li>
                    <li class="nosotros">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="login">
                        <a class="nav-link" href="{% url 'iniciarSesion' %}">Iniciar Sesión</a>
                    </li>
                    <li class="disabled">
                        <a class="nav-link disabled" href="{% url 'registro' %}" tabindex="-1" aria-disabled="true">Registrarse</a>
                    </li>
                    </li>
                    <li class="Contacto">
                        <a class="nav-link" href="{% url 'Contacto' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Registro-->
    <div class="container-fluid">
        <img src="{% static 'core/img/logo.png'%}" id="logo">
        <main class="registro">
            <form method="POST" action = "" id="formulario">
                <h1 class="h3 mb-3 fw-normal">Registro</h1>
                    {% csrf_token %}
                    {{ form }}
                <div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
                </div>
            </form>
        </main>
    </div>

    <!--FOOTER-->
    <div>
        <footer>
            <div>
                <h5 id="derechos">@Todos los derechos reservados</h5>
            </div>
        </footer>
    </div>
</body>

</html>
